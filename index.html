<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Arima+Madurai&family=Baloo+2&family=Bree+Serif&family=Fredoka&family=Merriweather&family=Montserrat&family=Playfair+Display&family=Poppins&family=Raleway&family=Ramaraja&family=Roboto&family=Saira&family=Sora&family=Ubuntu+Mono&family=Vidaloka&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="preview.css">
</head>
<body>
    
    <div class="landing">
        <header class="header">
            <div class="headerTitle">
                <img src = "logo.png" class="logo">
                <h1>Resume Builder</h1>
            </div>
            <div class="headerContent">
                <p class = "headerText">Your First Step Towards Your Career</p>
                <div class = "headerBttnContainer"><button class="nextHeaderBttn">Lets Get Started &#xf1df;</button></div>
            </div>
            <div class="headerFooter">
                <img src = "headrPic.png" width="20%">
            </div>
        </header>
        <div class="content">
            <div class = "featureWindow">
                <button class = "upBttn">&#xf1e0;</button>
                <div class = "featureContainer">
                    <div class="featureSlideContainer"></div>
                    <div class ="featureDotContainer"></div>
                </div>
                <button class = "downBttn">&#xf1e3;</button>
            </div>
            <div class = "templateWindow">
                <button class = "leftBttn">&#xf1e6;</button>
                    <div class="templateContainer">
                        <div class="templateSlideContainer"></div>
                        <div class="templateDotContainer"></div>
                    </div>
                <button class = "rightBttn">&#xf1df;</button>
            </div>
            <div class = "stepsWindow"></div>
            <div class = "bttnContainer"><button class="nextHeaderBttn">Create Resume Now &#xf1df;</button></div>
        </div>
        <footer class="footer">
            <p class="footerText">//Team Anubhav</p>
        </footer>
    </div>

    <div class="formViewPort">
        <button class = "closeBttn"><p>X</p></button>
        <button class = "helpBttn"><p>?</p></button>
        <div class="form">
            <fieldset class="inputContainer">
                <legend>Name</legend>
                <input type="text" name="name" class = "inputName">
            </fieldset>
            <fieldset class="inputContainer">
                <legend>About</legend>
                <textarea type="text" name="about" class = "inputAbout" rows="4" maxlength="320"></textarea>
            </fieldset>
        </div>
        <div class = "bttnContainer"><button class="nextBttn">Submit & Pre-View &#xf1df;</button></div>
    </div>

    <div class="preview">
        <div class = "sideMenu"></div>
        <div class = "sidePane"><p class = "ham">&#xe5d2</p></div>
        <div class = "previewMain">
            <div class="previewPort">
                <!--  -->
                <div class = "resume">
                    <div class = "resumeTitle">
                        <div class = "resumeName"></div> 
                        <div class = "resumeAbout"></div> 
                    </div>
                    <div class="resumeContent">
                        <div class = "resumeEEP"></div>
                        <div class = "resumeAIP"></div>
                        <div class = "resumeProf"></div>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="buttonContainerPort">
                <button class = "goBackBttn">&#xf1e6; Go Back & Edit</button>
                <button class = "downloadBttn">&#xe2c4;Download</button>
            </div>
        </div>
    </div>

    <script src = "app.js"></script>
    <script src = "form.js"></script>
    <script src = "preview.js"></script>
    <script src = "template.js"></script>
    <script src = "html2canvas.js"></script>
</body>
</html>
