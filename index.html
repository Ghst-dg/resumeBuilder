<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<!------------------------------------------------------------------------------------------------------------------------------------->
        <div class="content">

<!------------------------------------------------------------------------------------------------------------------------------------->
        <footer class="footer">

                <legend>Name</legend>
                <input type="text" name="name" class = "inputName">
